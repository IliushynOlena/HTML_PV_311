<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Working with forms</h1>
    <hr>
  
    <form >
        <h2>My Form</h2>
        <!-- <label for="name-input">Name : </label>
        <input type="text" id="name-input"/> -->
        <label >Name  : 
            <input type="text" placeholder="Enter your name:"/>
        </label>   
        <label >Price : 
            <input type="number" placeholder="Enter price:"/>
        </label>        
        <label >
            Date :
            <input type="date"/>
        </label>
        <label >Time :
            <input type="time"/>
        </label>
        <label >Color :
            <input type="color"/>
        </label>
        <label >Phone :
            <input type="tel"/>
        </label>        
        <label >Email :
            <input type="email"/>
        </label>
        <label >File :
            <input type="file"/>
        </label>
        <label >Url Address :
            <input type="url"/>
        </label>
        <label >Check :
            <input type="checkbox"/>
        </label>
        <label for="">Select :
            <select>
                <option >Good</option>
                <option selected >Normal</option>
                <option >Bad</option>
            </select>
        </label>
        <label for="">Range :
            <input type="range">
        </label>
        <div>
            <h3>Delivery type:</h3>
            <label >Ecomon  :
                <input type="radio" name="type"/>
            </label>
            <label >Standart  :
                <input type="radio" name="type"/>
            </label>
            <label >Fast  :
                <input type="radio" name="type"/>
            </label>
        </div>
        <button type="button">Push me</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
